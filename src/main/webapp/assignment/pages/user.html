<br>
<div class="well-sm" ng-init="init();">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading text-center">Create User</div>
				<div class="panel-body">
					<form class="form-group" novalidate>
						<div class="form-group input-group">
						   <div class="input-group-addon"><i class="fa fa-user"></i>
						   </div>
							<input type="text" class="form-control" placeholder="Full Name"
								ng-model="user.fullName">
						</div>
						<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-mobile"></i>
						   </div>
							<input type="text" class="form-control"
								placeholder="Email/Mobile" ng-model="user.username">
						</div>
						<div class="form-group input-group">
						<div class="input-group-addon"><i class="">P</i>
						   </div>
							<input type="password" class="form-control"
								placeholder="Password" ng-model="user.password" required>

						</div>
						<div class="form-group input-group">
						<div class="input-group-addon"><i class="">P</i>
						   </div>
							<input type="password" class="form-control"
								placeholder="Retype Password" ng-model="user.retypePassword"
								NG-CLASS required>

						</div>
						<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-user"></i>
						   </div>
							<select class="form-control" ng-model="user.role">
								<option value="Super Admin">Super Admin</option>
								<option selected="selected" value="Admin">Admin</option>
								<option value="User">User</option>
							</select>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" 	ng-model="user.active">
								Please Check To Active User
							</label>
						</div>
						<hr>
						<div class="text-center">
						<button id="warn-me" type="submit" class="btn btn-primary"
							ng-click="saveUser(user)">Save</button>
						<button type="button" class="btn btn-default"
							ng-click="resetUser(user)">Reset</button>
						</div>
					</form>
					<div class="alert alert-danger" ng-show="areaStatus == false">Enter
						Password Not Match</div>
					<div class="alert alert-success" ng-show="areaStatus == true">User
						Save</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading text-center">Register User</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Full Name</th>
									<th>Username</th>
									<th>Type</th>
									<th>Active</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody>
								<!-- ngRepeat: customer in customerList -->
								<tr class="ng-scope" ng-repeat="userDetail in userList">
									<td class="ng-binding">{{userDetail.fullName}}</td>
									<td class="ng-binding">{{userDetail.username}}</td>
									<td class="ng-binding">{{userDetail.role}}</td>
									<td class="ng-binding">{{userDetail.active}}</td>
									<td><a ng-click="editUser(userDetail)"> <i
											class="fa fa-pencil fa-fw"></i> Edit
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>




		</div>
	</div>
	<br>
</div>
