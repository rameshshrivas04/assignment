<div ng-controller="assignmentController"
	ng-init="init();">
	<div>
	<div class="col-md-10">
	<div class="msg msg-info" ng-repeat="assignment in assignments">

			<div class="assignment-name">
				<h3>{{assignment.assignmentName}}</h3>
			</div>
			<div class="assignment-type">{{assignment.assignmentType}}</div>
		</header>
		<div class="assignment-description">
			<p>{{assignment.description}}</p>
		</div>
		<hr>
		<p class="text-right">
			<span class="fa fa-star-o fa-lg"></span><span
				class="fa fa-star-o fa-lg"> </span><span class="fa fa-star-o fa-lg"></span><span
				class="fa fa-star-o fa-lg"> </span><span class="fa fa-star-o fa-lg"></span>&nbsp;&nbsp;
			<a href="#" class="btn btn-change btn-sm"><i
				class="fa fa-download"></i>&nbsp;Download Project</a>
		</p>

	</div>
